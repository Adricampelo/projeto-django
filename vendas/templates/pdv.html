{% extends 'base.html' %}

{% load static %}
{% load icon %}
{% block 'conteudo' %}

<style>
    .pdv-container {
        max-width: 1100px;
        margin: 30px auto;
        background: #003366;
        padding: 20px;
        border-radius: 10px;
    }

    .section-header {
        background: #0EE785;
        color: white;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
    }

    .input-box {
        background: #e3eaf5;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
    }

    .table-container {
        max-height: 250px;
        overflow-y: auto;
        border: 1px solid #ccc;
        background: white;
        border-radius: 5px;
        padding: 10px;
    }

    .total-box {
        background: #0EE785;
        color: white;
        padding: 15px;
        border-radius: 5px;
        font-size: 1.5rem;
        font-weight: bold;
        text-align: center;
    }
</style>

<div class="main-content">
    <section class="section">
        <div class="section-body">
            <div class="pdv-container">
                <div class="section-header">
                    <h4>PDV - Ponto de Venda</h4>
                </div>

                <div class="row mt-3">
                    <div class="col-md-4">
                        <div class="input-box">
                            <label>Nome do produto</label>
                            <input type="text" class="form-control" placeholder="Digite o nome do produto">
                        </div>
                        <div class="input-box">
                            <label>Valor Unitário</label>
                            <input type="text" class="form-control" value="0,00" readonly>
                        </div>
                        <div class="input-box">
                            <label>Total do Item</label>
                            <input type="text" class="form-control" value="0,00" readonly>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <div class="table-container">
                            <h5 class="text-center">Lista de Produtos</h5>
                            <table class="table table-striped">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Item</th>
                                        <th>Descrição</th>
                                        <th>Qtd</th>
                                        <th>Vlr. Unit</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>Arroz</td>
                                        <td>1</td>
                                        <td>5,80</td>
                                        <td>5,80</td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>Café</td>
                                        <td>2</td>
                                        <td>12,00</td>
                                        <td>24,00</td>
                                    </tr>
                                    <tr>
                                        <td>3</td>
                                        <td>Açucar</td>
                                        <td>1</td>
                                        <td>4,00</td>
                                        <td>4,00</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-4">
                        <div class="total-box">Subtotal: R$ 33,80</div>
                    </div>
                    <div class="col-md-4">
                        <div class="total-box">Total Recebido: R$ 0,00</div>
                    </div>
                    <div class="col-md-4">
                        <div class="total-box">Troco: R$ 0,00</div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12 text-center">
                        <button class="btn btn-success btn-lg">Finalizar Venda</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
