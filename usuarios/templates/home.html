<script>
    google.charts.load("current", { packages: ["corechart", "timeline"] });

    function drawCharts() {
        drawPieChart();
        drawTimelineChart();
    }

    function drawPieChart() {
        var data = google.visualization.arrayToDataTable([
            ['Grupo', 'N√∫mero de Dispositivos'],
            ['Produtos Cadastrados', 45],
            ['Produtos em estoque cr√≠tico', 15],
           
        ]);

        var options = {
            is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
    }

    google.charts.load('current', { packages: ['corechart'] });

    // Quando o Google Charts estiver carregado, chamar a fun√ß√£o drawBarChart
    google.charts.setOnLoadCallback(drawBarChart);

    // Fun√ß√£o para desenhar o gr√°fico
    function drawBarChart() {
        // Dados do gr√°fico
        var data = google.visualization.arrayToDataTable([
            ['M√™s', 'N√∫mero de Vendas'],
            ['Janeiro', 120],
            ['Fevereiro', 90],
            ['Mar√ßo', 150],
            ['Abril', 180],
            ['Maio', 200],
            ['Junho', 370],
            ['Julho', 220],
            ['Agosto', 250],
            ['Setembro', 210],
            ['Outubro', 240],
            ['Novembro', 300],
            ['Dezembro', 400]
        ]);

        // Op√ß√µes de estilo do gr√°fico
        var options = {
            title: 'N√∫mero de Vendas por M√™s',
            hAxis: { title: 'M√™s' },
            vAxis: { title: 'N√∫mero de Vendas' },
            legend: 'none',
            colors: ['#4caf50'] // Cor personalizada para as barras
        };

        // Criar e desenhar o gr√°fico na div com id="barchart"
        var chart = new google.visualization.ColumnChart(document.getElementById('barchart'));
        chart.draw(data, options);
    }

    $(document).ready(function () {
        console.log(document)
        $('.toggle-btn').click(function () {
            var $btn = $(this);
            var isOn = $btn.hasClass('btn-success');
            var newStatus = isOn ? 'OFF' : 'ON';

            // Para modo invertido
            var StatusInvert = isOn ? 'ON' : 'OFF';
            var topico = $btn.attr('id');

            $.ajax({
                url: '',
                method: 'POST',
                data: {
                    _token: '',
                    mensagem: StatusInvert,
                    topicos: [topico]
                },
                success: function (response) {
                    console.log('Resposta do servidor:', response);
                    $btn.toggleClass('btn-success btn-danger').text(newStatus);
                },
                error: function (xhr, status, error) {
                    console.error('Erro ao enviar solicita√ß√£o:', error);
                }
            });
        });
    });
</script>
