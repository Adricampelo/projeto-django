{% load static %}
<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        background-image: linear-gradient(to right, #0EE785, #008A8D);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    .card {
        width: 100%;
        max-width: 600px;
        border-radius: 1rem;
    }

    .form-control {
        border-radius: 0.5rem;
    }

    img {
        display: block;
        margin: 0 auto;
    }
</style>
</head>

<body>

    <div class="card shadow">
        <div class="row g-0">
            <div class="col-md-5 d-none d-md-block">
                <img src="{% static 'imagens/invest.png' %}"
                    alt="login form" class="img-fluid" style="border-radius: 10rem 10rem; padding-top: 80px;" >
            </div>
            <div class="col-md-7 d-flex align-items-center">
                <div class="card-body text-center p-4">
                    
                        <img src="{% static 'imagens/novologo.png' %}" alt="Logo" width="60%">
                        <h5 class="fw-bold mb-4 mt-3">Acesse sua conta</h5>
                        <form action="" method="POST">
                            {% csrf_token %}
                            <!-- <input type="email" name="email" placeholder="Email" required>
                            <input type="password" name="senha" placeholder="Senha" required> -->
                            {{ form.as_p }}
                            <button type="submit">Login</button>
                        </form>
                        <div class="mt-3">
                            
                            
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
