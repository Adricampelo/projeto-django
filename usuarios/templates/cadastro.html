{% load static %}

<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {

        background-image: linear-gradient(to right, #0EE785, #008A8D)
    }

    img.logo {
        display: block;
        margin-left: auto;
        margin-right: auto
    }
</style>

<body>
    <section class="vh-100">
        <div class="container container py-3 h-140">
            <div class="row  d-flex justify-content-center align-items-center h-100 ">
                <div class="col-9 col-md-6 col-lg-5 col-xl-4">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <img class="logo" src="{% static 'imagens/novologo.png' %}" width="40%">
                        <div class="card-body ">
                            <h4 class="mb-4 text-center" style="font-weight: 500; color: #333;">Crie uma conta</h4>
                            <form method="POST" action="{% url 'valida_cadastro' %}">{% csrf_token %}
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label for="exampleInputEmail1" style="font-weight: 500; color: #555;">Nome</label>
                                    <input name="nome" type="text" class="form-control" id="exampleInputnome"
                                        aria-describedby="emailHelp" placeholder="Seu email"
                                        style="border-radius: 10px; background-color: #f9f9f9; box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);">

                                </div>
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label for="exampleInputPassword"
                                        style="font-weight: 500; color: #555;">Email</label>
                                    <input name="email" type="text" class="form-control" id="exampleInputemail"
                                        placeholder="Email"
                                        style="border-radius: 10px; background-color: #f9f9f9; box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);">
                                </div>
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label for="exampleInputPassword1"
                                        style="font-weight: 500; color: #555;">Senha</label>
                                    <input name="password" type="password" class="form-control" id="exampleInputPassword"
                                        placeholder="Senha"
                                        style="border-radius: 10px; background-color: #f9f9f9; box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);"><br>

                                    <div class="form-group">
                                        <button type="submit" class="btn btn-dark btn-lg btn-block w-40" tabindex="4"
                                            style="border-radius: 10px;">
                                           Cadastrar
                                        </button>
                                        <a href="{% url 'login' %}" class="btn btn-success btn-lg">Login</a>
                                    </div>

                            </form>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
