{% extends 'base.html' %}

{% load static %}
{% load icon %}
{% block 'conteudo' %}

<div class="main-content">
    <section class="section">
        <div class="section-body">
            <div class="col-12">
                <div class="card shadow-lg rounded-lg border-0">
                    <div class="card-header d-flex justify-content-between align-items-center text-white rounded-top-lg"
                        style="background: linear-gradient(135deg, #0EE785, #00C853);">
                        <h4 class="mb-0 font-weight-bold">Cadastrar Categoria</h4>
                    </div>
                    <div class="card-body p-4">
                        <form action="" method="POST">{% csrf_token %}
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="nome" class="font-weight-bold">Nome da Categoria</label>
                                    <input type="text" class="form-control shadow-sm" id="nome" name="nome">
                                </div>
                            </div>
                           
                                <a class="btn btn-dark btn-sm px-4 shadow-sm" href="{% url 'categorias' %}">
                                    <i class="fas fa-arrow-left mr-1"></i>Voltar
                                </a>
                                <button type="submit" class="btn btn-primary btn-sm px-4 shadow-sm">
                                    <i class="fas fa-save mr-1"></i>Salvar
                                </button>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
